<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Test API Khai Báo Y Tế</title>
    <link href="../css/common/main.css" rel="stylesheet" />
    <link href="../css/common/container.css" rel="stylesheet" />
    <link href="../css/common/header.css" rel="stylesheet" />
    <link href="../css/common/menu.css" rel="stylesheet" />
    <link href="../css/common/grid.css" rel="stylesheet" />
    <link href="../css/common/toolbar.css" rel="stylesheet" />
    <link href="../css/common/button.css" rel="stylesheet" />
    <link href="../css/common/dialog.css" rel="stylesheet" />
    <link href="../css/common/input.css" rel="stylesheet" />
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="header-logo">
                <div class="icon-left-header" style="color: red">+</div>
                <div class="logo">TEST API KHAI BÁO Y TẾ</div>
            </div>
            
        </div>
        
    </div>
    <div class="container">
        <!--Content-->
        <div class="content">
            <div class="row">
                <div class="col-2">
                    <div class="content-header">
                        <div class="menu">
                            <ul>
                                <li class="category">DANH MỤC</li>
                                <li><a href="DonVi.html">ĐƠN VỊ</a></li>
                                <li><a href="ThamSo.html">THAM SỐ</a></li>
                                <li><a href="NguoiDung.html">NGƯỜI DÙNG</a></li>
                                <li class="menu-item-active"><a href="NguoiKhaiBao.html">NGƯỜI KHAI BÁO</a></li>
                                <li><a href="CauHoi-LoiKhai-ToKhai.html">CÂU HỎI - LỜI KHAI - TỜ KHAI</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-10">
                    <div class="content-body">
                        <!--Toolbar-->
                        <style>
                            .btn-text {
                                font-size: 18px;
                            }
                        </style>
                        
                        <!--Grid-->
                        <div class="grid">
                            <div class="toolbar">
                                <button id="btnAdd">
                                    <div class="btn-icon btn-icon-add"></div>
                                    <dic class="btn-text">Thêm</dic>
                                </button>
                               
                                <button id="btnEdit">
                                    <div class="btn-icon btn-icon-edit"></div>
                                    <dic class="btn-text">Sửa</dic>
                                </button>
                                <button id="btnDelete">
                                    <div class="btn-icon btn-icon-delete"></div>
                                    <dic class="btn-text">Xóa</dic>
                                </button>
                                <button id="btnSearch">
                                    <div class="btn-icon btn-icon-refresh"></div>
                                    <dic class="btn-text">Tìm kiếm</dic>
                                </button>
                                <div>
                                    <input class="txtsearch" type="search" name="name" placeholder="Tìm theo tên, địa chỉ và sđt"/>
                                </div>
                            </div>
                            <table id="tbListNguoiKhaiBao" class="tableFixHead" border="1">
                                <thead>
                                    <tr>
                                        <th>Mã người khai</th>
                                        <th>Tên người khai</th>
                                        <th>Ngày sinh</th>
                                        <th>Số điện thoại</th>
                                        <th>Địa chỉ </th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- -->
            
        </div>
    </div>

    <!--Form thông tin chi tiết-->
    <div id="frmDialogDetail" class="form-dialog" style="display:none">
        <div class="dialog-modal"></div>
        <div class="dialog">
            <div class="dialog-titlebar">
                <div class="title">Thông tin người khai báo</div>
                <div id="btnCloseHeader" class="btn-close">x</div>
            </div>
            <div class="dialog-body">
                <div class="title-group">Thông tin chung</div>
                <div class="group-general-info">
                    <div class="group-left">
                        <div class="row">
                            <label>Mã người khai <n class="label-required">(*)</n></label>
                            <input id="txtMaNguoiKhai" type="text" class="input-default" disabled />
                        </div>
                        <div class="row">
                            <label>Tên người khai <n class="label-required">(*)</n></label>
                            <input id="txtTenNguoiKhai" type="text" class="input-default" />
                        </div>
                        <div class="row ngaysinh">
                            <label style="margin-right: 42px;">Ngày sinh <n class="label-required">(*)</n></label>
                            <input id="dtNgaySinh" type="date" value="" class="input-default" style=" margin-left: -3px;width: 200px;" />
                        </div>
                           
                        <div class="row">
                            <label title="Số điện thoại di động">ĐT di động <n class="label-required">(*)</n></label>
                            <input id="txtSoDienThoai" type="text" class="input-default" />
                        </div>

                <div class="row">
                    <label title="Số điện thoại di động">Địa chỉ <n class="label-required">(*)</n></label>
                    <input id="txtDiaChi" type="tel" class="input-default" />
                </div>
                <div class="ct-row dialog-footer">
                    <div class="footer-right">
                        <button id="btnSaveDetail" class="ct-btn btnSaveDetail"><div class="btn-icon-16 btn-icon-save"></div>Lưu</button>
                        <button id="btnCancelDialog" class="ct-btn"><div class="btn-icon-16 btn-icon-close"></div>Hủy bỏ</button>
                    </div>
                    <div class="footer-left">
                        <button class="ct-btn btn-align-left"><div class="btn-icon-16 btn-icon-help"></div>Giúp</button>
                    </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
    <script src="../js/lib/jquery-3.5.1.min.js"></script>
    <script src="../js/helps/resource.js"></script>
    <script src="../js/helps/common.js"></script>
    <script src="../js/page/NguoiKhaiBao.js"></script>
</body>
</html>
